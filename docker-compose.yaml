version: '3.9'

services:
  consumer:
    image: spotify/kafka
    container_name: consumer
    # environment:
    #   ADVERTISED_HOST: \`docker-machine ip \\`docker-machine active\\``
    #   ADVERTISED_PORT: 9092
    networks:
      - kafka-network
  producer:
    image: spotify/kafka
    container_name: producer
    networks:
      - kafka-network
  kafka:
    image: spotify/kafka
    container_name: kafka
    ports:
      - 2181:2181
      - 9092:9092
    networks:
      - kafka-network
    # environment:
    #   ADVERTISED_HOST: \`docker-machine ip \\`docker-machine active\\``
    #   ADVERTISED_PORT: 9092
networks:
  kafka-network:
